<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InstaClone{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% if request.path != '/' or user.is_authenticated %}
    <nav>
        <div class="logo">
            <a href="{% if user.is_authenticated %}{% url 'feed' %}{% else %}{% url 'welcome' %}{% endif %}">InstaClone</a>
        </div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'feed' %}">Feed</a>
                <a href="{% url 'create_post' %}">Create Post</a>
                <a href="{% url 'profile' user.username %}">Profile</a>
                <a href="{% url 'chat_list' %}">Chat</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    {% endif %}
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
