<!-- templates/chat_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Chats</h1>
<div class="chat-list">
    {% for user in users %}
        <a href="{% url 'chat' user.username %}" class="chat-user">
            {% if user.profile.profile_image %}
                <img src="{{ user.profile.profile_image.url }}" class="profile-pic">
            {% else %}
                <img src="/media/profile_images/default.jpg" class="profile-pic">
            {% endif %}
            <span>{{ user.username }}</span>
        </a>
    {% endfor %}
</div>
{% endblock %}
